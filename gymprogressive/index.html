    function gapiStart() {
        gapi.client.init({
        }).then(function() {
            gapi.client.load('drive', 'v3');
            gapi.client.load('sheets', 'v4');
            gapi.client.load('calendar','v3');

        }).then(function() {

        });
    }

    function gapiLoad() {
        gapi.load('client', gapiStart)
    }

    function gisInit() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: GOOGLE_CLIENT_ID,
            scope: SCOPES,
            callback: (tokenResponse) => {
                access_token = tokenResponse.access_token;
                console.log(tokenResponse);
            },
        });

    }

    function getToken() {
        // получить токен
        tokenClient.requestAccessToken();
    }

    function listMajors() {
        // получить данные из диапазона таблицы
        // используется идентификатор определенной таблицы
        gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: '1q_6BY4I83K2Ppdxrp9mTFlHJg5GXvle7Xn4Kr6ORmeE',
            range: 'Class Data!A1:E1',
        }).then(function(response) {
            let range = response.result;
            console.log(range);
        });
    }

    function loadCalendar() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://www.googleapis.com/calendar/v3/calendars/primary/events');
        xhr.setRequestHeader('Authorization', 'Bearer ' + access_token);
        xhr.send();
      }


    function revokeToken() {
        // отозвать токен
      google.accounts.oauth2.revoke(access_token, () => {console.log('access token revoked')});
    }

    const getUserProfileData = async (accessToken) => {
      const headers = new Headers();
      headers.append('Authorization', `Bearer ${accessToken}`)
      const response = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
        headers
      })
      const data = await response.json();
      return data;
  }

    }
