<script>

const GOOGLE_API_KEY = 'AIzaSyBPtXcGno5ywS42kvzSpB6HAvgzgct6rLc';
const GOOGLE_CLIENT_ID = '624974603531-khuubvttovq900rh9iki38cta657d0bc.apps.googleusercontent.com';
const SCOPES = 'https://www.googleapis.com/auth/drive.metadata.readonly \
                https://www.googleapis.com/auth/userinfo.profile \
                https://www.googleapis.com/auth/userinfo.email \
                https://www.googleapis.com/auth/spreadsheets.readonly \
                https://www.googleapis.com/auth/calendar.readonly \
                https://www.googleapis.com/auth/contacts.readonly \
                https://www.googleapis.com/auth/drive.appfolder \
                https://www.googleapis.com/auth/drive.appdata';
</script>

<script>

    let tokenClient;
    let access_token;
    let gapiInited = false;
    let gisInited = false;

    let USER_PROFILE_DATA;

    async function gapiStart() {
        await gapi.client.init({
        }).then(function() {
            gapi.client.load('drive', 'v3');
            gapi.client.load('sheets', 'v4');
            gapi.client.load('calendar','v3');
            console.log('gapiStart');
            gapiInited = true;
            checkBeforeStart();
        }).then(function(response) {
            console.log('документ загружен');
        }, function(reason) {
            console.log('Ошибка: ' + reason.result.error.message);
        }).then(function() {
          //  console.log("access_token: ");
          //  console.log(access_token);
        });
    }

    function gapiLoad() {
      // обрабатываем загрузку библиотеки gapi
      gapi.load('client', gapiStart)
    }

    function gisInit() {
      // обрабатываем загрузку библиотеки gis
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: GOOGLE_CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          access_token = tokenResponse.access_token;
          console.log('gisInit');
          gisInited = true;
          checkBeforeStart();
        },
      });
    }

    function checkBeforeStart() {
      let btnGetToken = document.getElementById("_getToken");
      let btnRevokeToken = document.getElementById("_revokeToken");
      let btnAvatar = document.getElementById("_btnAvatar");
      let imgAvatar = document.getElementById("_imgAvatar");
      
      console.log(`checkBeforeStart ${gapiInited} ${gisInited}`);
      if (gapiInited && gisInited){

        USER_PROFILE_DATA = getUserProfileData(access_token);
        
          // Start only when both gapi and gis are initialized.
          //document.getElementById("showEventsBtn").style.visibility="visible";
          //document.getElementById("revokeBtn").style.visibility="visible";
        
        btnGetToken.style.display="none";
        btnRevokeToken.style.display="block";
        btnAvatar.style.display="block";
      } else {
        btnGetToken.style.display="block";
        btnRevokeToken.style.display="none";
        btnAvatar.style.display="none";
        imgAvatar.src="https://via.placeholder.com/24.png";

      }
        

    }

    function getToken() {
        // получить токен
        tokenClient.requestAccessToken();
    }

    function listMajors() {
        // получить данные из диапазона таблицы
        // используется идентификатор определенной таблицы
        gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: '1q_6BY4I83K2Ppdxrp9mTFlHJg5GXvle7Xn4Kr6ORmeE',
            range: 'Class Data!A1:E1',
        }).then(function(response) {
            let range = response.result;
            console.log(range);
        });
    }

    function loadCalendar() {
      tokenClient.callback = (resp) => {
        if (resp.error !== undefined) {
          throw(resp);
        }
        // GIS has automatically updated gapi.client with the newly issued access token.
        console.log('gapi.client access token: ' + JSON.stringify(gapi.client.getToken()));
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://www.googleapis.com/calendar/v3/calendars/primary/events');
        xhr.setRequestHeader('Authorization', 'Bearer ' + access_token);
        xhr.send();
        /*
        gapi.client.calendar.events.list({ 'calendarId': 'primary' })
        .then(calendarAPIResponse => console.log(JSON.stringify(calendarAPIResponse)))
        .catch(err => console.log(err));

        document.getElementById("showEventsBtn").innerText = "Refresh Calendar";
        */
      }

      // Conditionally ask users to select the Google Account they'd like to use,
      // and explicitly obtain their consent to fetch their Calendar.
      // NOTE: To request an access token a user gesture is necessary.
      if (gapi.client.getToken() === null) {
        // Prompt the user to select an Google Account and asked for consent to share their data
        // when establishing a new session.
        tokenClient.requestAccessToken({prompt: 'consent'});
      } else {
        // Skip display of account chooser and consent dialog for an existing session.
        tokenClient.requestAccessToken({prompt: ''});
      }


        
      }


    function revokeToken() {
      // отозвать токен
      
      // 1st version
      // google.accounts.oauth2.revoke(access_token, () => {console.log('access token revoked')});
      
      // 2nd version
      let cred = gapi.client.getToken();
      if (cred !== null) {
        google.accounts.oauth2.revoke(cred.access_token, () => {
          console.log('Revoked: ' + cred.access_token);
          gapi.client.setToken('');
          gisInited = false;
          checkBeforeStart();
        });
        
      }
      
    }



    function isGapiLoaded() {
        
        return gapi && gapi.auth2;
    }

    function getUserProfile() {
      
      console.log(USER_PROFILE_DATA);
    }

// +%+%+%+%+%+%+%+%+%+%+%+%+%+%+%+%+%+%+%+%+%+%+% 
// асинхронная функция для запроса данных профиля
//
const getUserProfileData = async (accessToken) => {
    const headers = new Headers();
    headers.append('Authorization', `Bearer ${accessToken}`)
    const response = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
      headers
    })
    const data = await response.json();
    let imgAvatar = document.getElementById("_imgAvatar");
    imgAvatar.src = data.picture;
    return data;
}

    //миграция в gis
    //https://developers.google.com/identity/oauth2/web/guides/migration-to-gis?hl=en#gapi-callback


  </script>
